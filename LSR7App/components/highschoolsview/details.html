<div data-role="view" data-title="Details" data-model="app.highschoolsview.highschoolsviewModel" data-bind="events: { show: detailsShow }" id="highschoolsviewModelDetailsView">
    <header data-role="header"  >
        <div data-role="navbar" id='nav' class="header-text" id="navbarcolor" >
            <a data-role="backbutton" data-align="left"><i class="fa fa-chevron-left"></i></a> <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left"><i class="fa fa-bars" aria-hidden="true" style="color: white;"></i></a>
            <span data-bind="text: currentItem['Location']"></span>
        </div>
    </header>
   <footer data-role="footer">
            <div data-role="tabstrip" id="navigation-container">
                <a data-bind="style: { background:currentItem.Building_BackgroundColor}, events: {click:onCallMain_HIGH}" style="font-size: 1rem;"><i class="fa fa-phone iconbiggertouch" aria-hidden="true"></i><br>Main</a>
                <a data-bind="style: { background:currentItem.Building_BackgroundColor}, events: {click:onCallAttendance_HIGH}" style="font-size: 1rem;"><i class="fa fa-phone iconbiggertouch" aria-hidden="true"></i><br>Attendance</a>
                <a onclick="go_map_HIGH()" data-bind="style: { background:currentItem.Building_BackgroundColor}" style="font-size: 1rem;"><span><i class="fa fa-map-marker iconbiggertouch" aria-hidden="true"></i><br></span>Map</a>
                <a data-bind="style: { background:currentItem.Building_BackgroundColor}, events:{click:go_Website_HIGH}" style="font-size: 1rem;"><i class="fa fa-mouse-pointer iconbiggertouch" aria-hidden="true"></i><br>Website</a>
                <input type="hidden" id="Map_HIGH"  data-bind="value: currentItem.Map_Links">
            </div>
            </footer>
    <!-- START_CUSTOM_CODE_highschoolsviewModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <div class="details-content">
        <div class="schoolsinfocontainer" data-bind="style: {border:currentItem.Sec_Building_Color}">

            <div class="header schoolinfobox" data-bind="style: { background:currentItem.Building_BackgroundColor}">
                <h4 class="school_title" data-bind="text: currentItem.Building_Name" align="center"></h4>
                <h4 class="school_address" data-bind="text: currentItem.Building_Address" align="center"></h4>
            </div>

          <img data-bind="attr: { src: currentItem.Building_Image }" class="school_info_image" >

                </div>
                <div style="float: left; display: inline;">
                <h3>School Hours: 9:00 am – 4:00 pm</h3>
                <h3>Office Hours: 8:30 am – 4:30 pm</h3>
                </div>
                <div style="float: left; display: inline; padding-top: 10px;margin-left:9%">
                    <img src="img\/bell.png" width="70px;" height="70px;"/>
                    </div>
            </div>
